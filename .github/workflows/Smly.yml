name: Smly ğŸŒ

on:
  workflow_dispatch:
  schedule:
    # Runs once every 24 hours (00:30 UTC = 06:00 IST)
    - cron: "30 0 * * *"

concurrency:
  group: smly-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§© Build Smly.m3u (Local | Malayalam | Filters Applied)
        shell: bash
        env:
          TZ: "Asia/Kolkata"
          SRC_URL: ${{ secrets.SMLY_URL }}
        run: |
          set -euxo pipefail

          tmpdir=$(mktemp -d)
          trap 'rm -rf "$tmpdir"' EXIT

          timestamp=$(date +"%Y-%m-%d %H:%M:%S %Z")

          mkdir -p Bishop
          out_file="Bishop/Smly.m3u"

          echo "ğŸŒ Fetching source from secret:"
          echo "$SRC_URL"

          # ===== FETCH & CLEAN SOURCE =====
          if ! curl -fsSL --max-time 60 "$SRC_URL" \
            | grep -v -E '^#EXTM3U|#Generated on' \
            > "$tmpdir/all.m3u"; then
            echo "âŒ Failed to fetch source"
            exit 1
          fi

          # ===== DEDUPLICATION =====
          echo "ğŸ§¹ Removing duplicates..."
          awk '
            /^#EXTINF/ {
              info=$0
              gsub(/[[:space:]]+/, " ", info)
              getline url
              gsub(/[[:space:]]+/, "", url)
              if (url=="") next
              key = info "|" url
              if (!(key in seen)) {
                seen[key]=1
                print info
                print url
              }
            }
          ' "$tmpdir/all.m3u" > "$tmpdir/all_unique.m3u"

          total=$(grep -c '^#EXTINF' "$tmpdir/all.m3u" || echo 0)

          # ===== GROUPING + FILTERS =====
          echo "ğŸ“‚ Grouping â†’ Local | Malayalam (Filtered)"

          awk '
            /^#EXTINF/ {
              split($0, a, ",")
              name=a[2]
              lname=tolower(name)

              # âŒ Remove ONLY Movies 24x7
              if (lname ~ /movies/ && lname ~ /24x7/) next

              # âŒ Remove Surya Music / Movies / Comedy
              if (lname ~ /^surya[[:space:]]*music/) next
              if (lname ~ /^surya[[:space:]]*movies/) next
              if (lname ~ /^surya[[:space:]]*comedy/) next

              info="#EXTINF:-1 group-title=\"Local | Malayalam\" tvg-category=\"Local\"," name

              getline url
              gsub(/^[ \t\r\n]+|[ \t\r\n]+$/, "", url)
              if (url=="") next

              print info
              print url
            }
          ' "$tmpdir/all_unique.m3u" > "$tmpdir/grouped.m3u"

          updated=$(grep -c '^#EXTINF' "$tmpdir/grouped.m3u" || echo 0)

          # ===== FINAL HEADER =====
          {
            echo '#EXTM3U billed-msg="RJM Tv - RJMBTS Network"'
            echo "# Pushed and Updated by Kittujk"
            echo "# Coded & Maintained @RJMBTS"
            echo "# Last updated on : $timestamp"
            echo "# Channels : Total - $total | Updated - $updated"
            echo ""
          } > "$out_file"

          # ===== MERGE =====
          cat "$tmpdir/grouped.m3u" >> "$out_file"

          echo "âœ… Bishop/Smly.m3u generated successfully"
          echo "ğŸ“º Total fetched: $total | After filter: $updated"

      - name: ğŸš€ Commit & Push Smly.m3u
        shell: bash
        run: |
          set -euxo pipefail
          git config user.name "RJMBTS Auto Builder"
          git config user.email "actions@github.com"

          git add Bishop/Smly.m3u || true

          if git diff --cached --quiet; then
            echo "No changes â€” skipping commit."
          else
            git commit -m "ğŸ”„ Auto-update Bishop/Smly.m3u (Filtered Surya Channels)"
            git pull --rebase origin main || git rebase --abort
            git push origin main || echo "âš ï¸ Push failed"
          fi
