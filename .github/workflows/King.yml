name: King ðŸ‘‘

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

concurrency:
  group: king-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge Live (master) + Media Library (Queen)
        run: |
          set -e

          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")

          {
            echo '#EXTM3U billed-msg="RJMS OTT - RJMBTS Network"'
            echo "# Coded & Maintained @RJMBTS"
            echo "# Last updated: $timestamp"
          } > King.m3u

          # ==========================
          # ðŸ”´ LIVE STREAMS (MASTER)
          # Remove TV Series only
          # ==========================
          echo "ðŸ”´ Adding Live Streams (TV Series removed)"

          curl -fs "https://raw.githubusercontent.com/RJMBTS/Rjms/refs/heads/main/master.m3u" \
            | sed '1{/^#EXTM3U/d}' \
            | awk '
                BEGIN { skip=0 }

                /group-title="TV Series"/ {
                  skip=1; next
                }

                skip==1 && /^[^#]/ {
                  skip=0; next
                }

                skip==0 { print }
              ' >> King.m3u

          echo "" >> King.m3u

          # ==========================
          # ðŸŽ¬ MEDIA LIBRARY (QUEEN)
          # ==========================
          echo "ðŸŽ¬ Adding Media Library (Queen)"

          curl -fs "https://raw.githubusercontent.com/RJMBTS/Xfpl/refs/heads/main/Queen.m3u" \
            | sed '1{/^#EXTM3U/d}' \
            | awk '
                /^#EXTINF/ {
                  if ($0 !~ /tvg-type="vod"/) {
                    sub(/^#EXTINF:/, "#EXTINF:-1 tvg-type=\"vod\" ", $0)
                  }
                }
                { print }
              ' >> King.m3u

          echo "âœ… Merge completed (TV Series removed from Live only)"

      - name: Commit and push King.m3u
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add King.m3u

          if ! git diff --cached --quiet; then
            git commit -m "Remove TV Series from Live Streams only"
            git pull --rebase origin main || true
            git push origin main
          else
            echo "No changes detected"
          fi
