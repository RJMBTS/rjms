name: King üëë

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

concurrency:
  group: king-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge Live (master) + Media Library (Queen)
        run: |
          set -e
          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")

          {
            echo '#EXTM3U billed-msg="RJMS OTT - RJMBTS Network"'
            echo "# Coded & Maintained @RJMBTS"
            echo "# Last updated: $timestamp"
          } > King.m3u

          # ==========================
          # üî¥ LIVE STREAMS (MASTER)
          # ==========================
          curl -fs "https://raw.githubusercontent.com/RJMBTS/Rjms/refs/heads/main/master.m3u" \
            | sed '1{/^#EXTM3U/d}' \
            | awk '
              BEGIN { skip=0 }

              # Rename Movies ‚Üí RJM | 24x7
              /group-title="Movies"/ {
                gsub(/group-title="Movies"/, "group-title=\"RJM | 24x7\"")
              }

              # Remove Star Maa & Gemini Movies
              /Star Maa Movies HD|Star Maa Movie|Gemini Movies HD|Gemini Movie/ {
                skip=1; next
              }

              # Skip stream URL after EXTINF
              skip==1 && /^[^#]/ {
                skip=0; next
              }

              skip==0 { print }
            ' >> King.m3u

          echo "" >> King.m3u

          # ==========================
          # üé¨ MEDIA LIBRARY (QUEEN)
          # ==========================
          curl -fs "https://raw.githubusercontent.com/RJMBTS/Xfpl/refs/heads/main/Queen.m3u" \
            | sed '1{/^#EXTM3U/d}' \
            | awk '
              /^#EXTINF/ {
                if ($0 !~ /tvg-type="vod"/) {
                  sub(/^#EXTINF:/, "#EXTINF:-1 tvg-type=\"vod\" ", $0)
                }
              }
              { print }
            ' >> King.m3u

          echo "‚úÖ Movies renamed to RJM | 24x7"
          echo "‚ùå Star Maa & Gemini Movies removed from Live"

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add King.m3u
          if ! git diff --cached --quiet; then
            git commit -m "Rename Movies to RJM | 24x7 & remove Star/Gemini Movies"
            git pull --rebase origin main || true
            git push origin main
          fi
