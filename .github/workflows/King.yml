name: King üëë

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

concurrency:
  group: king-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge & Clean M3U ‚Üí King.m3u
        run: |
          set -e

          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          echo "üîπ Merging started at $timestamp"

          {
            echo '#EXTM3U billed-msg="RJMS OTT - RJMBTS Network"'
            echo "# Pushed & Updated by Kittujk"
            echo "# Scripted & Maintained @RJMBTS"
            echo "# Last updated: $timestamp"
          } > King.m3u

          SOURCES=(
            "https://raw.githubusercontent.com/RJMBTS/Rjms/refs/heads/main/master.m3u"
            "https://raw.githubusercontent.com/RJMBTS/Xfpl/refs/heads/main/Queen.m3u"
          )

          i=0
          for url in "${SOURCES[@]}"; do
            i=$((i+1))
            curl -fs "$url" | grep -v '^#EXTM3U' > "$tmpdir/src_$i.m3u"
            echo "‚úÖ Added source: $url"
          done

          # üî• PROCESS M3U
          awk '
          BEGIN { skip=0 }
          
          # Rename Movies group ‚Üí RJM | 24x7
          /group-title="Movies"/ {
            gsub(/group-title="Movies"/, "group-title=\"RJM | 24x7\"")
          }

          # Remove unwanted channels from Movies group
          /Star Maa Movies HD|Star Maa Movie|Gemini Movies HD|Gemini Movie/ {
            skip=1; next
          }

          skip==1 && /^[^#]/ {
            skip=0; next
          }

          skip==0 { print }
          ' "$tmpdir"/src_*.m3u >> King.m3u

          rm -rf "$tmpdir"

          echo "‚úÖ Movies renamed to RJM | 24x7"
          echo "‚ùå Star Maa & Gemini movie channels removed"

      - name: Commit and push King.m3u
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add King.m3u

          if ! git diff --cached --quiet; then
            git commit -m "Rename Movies ‚Üí RJM | 24x7 & remove Star/Gemini movies"
            git pull --rebase origin main || true
            git push origin main
          else
            echo "‚ÑπÔ∏è No changes detected."
          fi
