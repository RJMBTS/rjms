name: Rook â™Ÿ

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

concurrency:
  group: rook-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Rook.m3u (clean sources, Rook stats only)
        run: |
          set -e
          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          echo "ðŸ”¹ Building Rook.m3u at $timestamp"

          # Rook header (ONLY Rook statistics)
          {
            echo '#EXTM3U billed-msg="RJM Tv - RJMBTS Network"'
            echo "# Pushed and Updated by Kittujk"
            echo "# Scripted & Maintained by @RJMBTS"
            echo "# Channels : Total - 0 | Updated - 0"
            echo "# Last updated: $timestamp"
          } > Rook.m3u

          # Explicit allowed sources ONLY
          cat <<EOF > "$tmpdir/sources.txt"
          Bishop/P1js.m3u
          Bishop/P1s.m3u
          Bishop/P1z.m3u
          Bishop/Stnl.m3u
          Bishop/Stgl.m3u
          Bishop/Smly.m3u
          EOF

          i=0
          while read -r file; do
            [ ! -f "$file" ] && echo "âš ï¸ Missing: $file" && continue

            i=$((i+1))
            printf -v idx "%03d" "$i"
            echo "âœ… Adding $file"

            # ðŸ”¥ Strip ALL headers/comments from sources
            # Keep ONLY:
            #   - #EXTINF lines
            #   - Their immediate stream URL lines
            awk '
              /^#EXTINF/ {
                print
                getline
                if ($0 !~ /^#/) print
                next
              }
            ' "$file" > "$tmpdir/part_$idx.m3u"

          done < "$tmpdir/sources.txt"

          # Combine cleaned parts
          for part in "$tmpdir"/part_*.m3u; do
            echo "" >> Rook.m3u
            cat "$part" >> Rook.m3u
          done

          # Count Rook channels ONLY
          total_channels=$(grep -c '^#EXTINF' Rook.m3u || true)

          # Update Rook statistics in header
          sed -i "s/# Channels : Total - 0 | Updated - 0/# Channels : Total - $total_channels | Updated - $total_channels/" Rook.m3u

          echo "âœ… Rook.m3u built cleanly with $total_channels channels."

      - name: Commit and push Rook.m3u
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add Rook.m3u

          if ! git diff --cached --quiet; then
            git pull --rebase origin main || true
            git commit -m "Auto-update Rook.m3u â™Ÿ"
            git push origin main
          else
            echo "No changes detected â€” skipping commit."
          fi

      - name: Summary
        run: |
          echo "âœ… Rook â™Ÿ updated â€” source headers stripped, Rook stats only"
