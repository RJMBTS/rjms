name: RJM Rook üåê

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

concurrency:
  group: master-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build rook.m3u (Sliv unchanged + Z5 fixed ‚Üí Sorted ‚Üí Wand folder)
        run: |
          set -e
          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)
          mkdir -p Wand

          SONY_URL="https://raw.githubusercontent.com/himanshu-temp/m3u/refs/heads/main/sony.m3u"
          Z5_URL="https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/z5.m3u"

          echo "üîπ Build started at $timestamp"


          # -------------------------------------------------------
          # SLIV (SONY) ‚Äî LOGIC UNCHANGED AS YOU REQUESTED
          # -------------------------------------------------------
          echo "üåê Fetching SONY playlist..."
          if curl -fsSL "$SONY_URL" \
              | grep -v -E '^#EXTM3U|# Pushed and updated by|# Join Telegram' \
              > "$tmpdir/sony_raw.m3u"; then
              echo "‚úÖ SONY playlist fetched."
          else
              echo "‚ùå Failed to fetch SONY playlist!"
              exit 1
          fi

          echo "üõ† Applying original Sliv logic (unchanged)..."

          sed -E \
            's/group-title="[^"]*"/group-title="Sliv"/g;
             s/#EXTINF:/#EXTINF:-1 group-title="Sliv",/g' \
            "$tmpdir/sony_raw.m3u" > "$tmpdir/sliv_unsorted.m3u"


          # -------------------------------------------------------
          # Z5 ‚Äî SAFE URL DETECTION FIX (ONLY CHANGE REQUESTED)
          # -------------------------------------------------------
          echo "üåê Fetching Z5 playlist..."
          if curl -fsSL "$Z5_URL" \
              | grep -v -E '^#EXTM3U|# Pushed|# Join' \
              > "$tmpdir/z5_raw.m3u"; then
              echo "‚úÖ Z5 playlist fetched."
          else
              echo "‚ùå Failed to fetch Z5 playlist!"
              exit 1
          fi

          echo "üõ† Processing Z5 channels (URL detection fixed)..."

          awk '
            /^#EXTINF/ {
                # Extract channel name (after last comma)
                match($0, /,(.*)$/, m)
                name=m[1]

                print "#EXTINF:-1 group-title=\"Z5\"," name

                # SAFE URL SCAN ‚Äî prevents missing URLs
                while (getline url) {
                    if (url ~ /^https?:\/\//) {
                        print url
                        break
                    }
                }
            }
          ' "$tmpdir/z5_raw.m3u" > "$tmpdir/z5_clean.m3u"


          # -------------------------------------------------------
          # SORT BOTH SLIV + Z5
          # -------------------------------------------------------
          echo "üîÑ Sorting channels alphabetically..."

          cat "$tmpdir/sliv_unsorted.m3u" "$tmpdir/z5_clean.m3u" \
              > "$tmpdir/merged_unsorted.m3u"

          awk '
            /^#EXTINF/ { ext=$0; getline url; print ext "|" url }
          ' "$tmpdir/merged_unsorted.m3u" \
            | sort -t',' -k2 \
            | awk -F"|" '{ print $1 ORS $2 }' \
            > "$tmpdir/final_sorted.m3u"


          # Counts
          SLIV_COUNT=$(grep -c 'group-title="Sliv"' "$tmpdir/sliv_unsorted.m3u")
          Z5_COUNT=$(grep -c 'group-title="Z5"' "$tmpdir/z5_clean.m3u")
          TOTAL=$(grep -c '^#EXTINF' "$tmpdir/final_sorted.m3u")
          UPDATED="$TOTAL"


          # -------------------------------------------------------
          # BUILD FINAL OUTPUT
          # -------------------------------------------------------
          {
            echo '#EXTM3U billed-msg="RJM Tv - RJMBTS Network"'
            echo "# Pushed and Updated by Kittujk"
            echo "# Coded & Maintained @RJMBTS"
            echo "# Last updated: $timestamp"
            echo "# Channels : Total - $TOTAL | Updated - $UPDATED"
            echo "# Sliv - $SLIV_COUNT | Z5 - $Z5_COUNT"
            echo ""
          } > Wand/rook.m3u

          cat "$tmpdir/final_sorted.m3u" >> Wand/rook.m3u


          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "UPDATED=$UPDATED" >> $GITHUB_ENV


      - name: Commit and push updated rook.m3u
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add Wand/rook.m3u

          if ! git diff --cached --quiet; then
            git commit -m "Auto-update rook.m3u (Sliv unchanged + Z5 URL fix) | Total:${TOTAL}"
            git pull --rebase origin main || true

            for attempt in 1 2 3; do
              git push origin main && break
              echo "‚ö†Ô∏è Push failed ‚Äî retrying ($attempt/3)"
              sleep 10
            done
          else
            echo "No changes detected."
          fi


      - name: Summary
        run: echo "‚úÖ Rook (Sliv unchanged + Z5 URL fix) workflow completed at $(date)"
