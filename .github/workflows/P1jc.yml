name: P1jc üåê

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

concurrency:
  group: master-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build P1jc.m3u (Full processed version)
        id: buildfile
        run: |
          set -e
          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          mkdir -p Bishop
          OUTPUT="Bishop/P1jc.m3u"
          JC_URL="https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jcinema.m3u"

          echo "üåê Fetching JioCinema playlist..."
          curl -fs "$JC_URL" > "$tmpdir/jc_raw.m3u"

          # Remove unwanted lines including EXTM3U, Generated on, Telegram, etc.
          grep -v -E '^#EXTM3U|#Generated on|# Join Telegram' \
            "$tmpdir/jc_raw.m3u" > "$tmpdir/clean.m3u"

          # Remove ANY existing group-title attributes
          sed -E 's/group-title="[^"]*"//g' "$tmpdir/clean.m3u" > "$tmpdir/no_group.m3u"

          # Fix extra spacing (collapse multiple spaces ‚Üí one space)
          sed -E 's/[[:space:]]+/ /g' "$tmpdir/no_group.m3u" > "$tmpdir/final.m3u"

          # Insert group-title="RJM | Colors" ONLY for channels having "Colors" in their name
          sed -E '/#EXTINF.*Colors/ s~#EXTINF([^,]*)~#EXTINF\1 group-title="RJM | Colors"~' \
            "$tmpdir/final.m3u" > "$tmpdir/colors.m3u"
          mv "$tmpdir/colors.m3u" "$tmpdir/final.m3u"

          UPDATED=$(grep -c '^#EXTINF' "$tmpdir/final.m3u" || true)
          TOTAL="$UPDATED"

          {
            echo '#EXTM3U billed-msg="RJMS - An RJMBTS Network"'
            echo "# Pushed and Updated by Kittujk"
            echo "# Coded & Maintained @RJMBTS"
            echo "# Last updated: $timestamp"
            echo "# Channels : Total - $TOTAL | Updated - $UPDATED"
            echo ""
            echo "################### RJM | JC ###################"
          } > "$OUTPUT"

          # Append processed playlist
          cat "$tmpdir/final.m3u" >> "$OUTPUT"

          echo "UPDATED=$UPDATED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "file-ready=true" >> $GITHUB_OUTPUT

          echo "üìÅ Output generated at: $OUTPUT"
          echo "üìä Total Channels: $TOTAL"

      - name: Commit and push P1jc.m3u
        if: steps.buildfile.outputs.file-ready == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add Bishop/P1jc.m3u

          if ! git diff --cached --quiet; then
            git commit -m "P1jc Update | Total:${TOTAL} Updated:${UPDATED}"
            git pull --rebase origin main || true

            n=0
            until [ "$n" -ge 3 ]; do
              git push origin main && break
              n=$((n+1))
              echo "‚ö†Ô∏è Push failed, retrying in 10s... ($n/3)"
              sleep 10
            done
          else
            echo "No changes ‚Äî skipping commit."
          fi

      - name: Summary
        run: echo "‚úÖ P1jc.m3u build completed successfully"
