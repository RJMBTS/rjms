name: P1jc ðŸŒ

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

concurrency:
  group: master-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build P1jc.m3u (OTT Navigator Compatible)
        id: buildfile
        run: |
          set -e
          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          mkdir -p Bishop
          OUTPUT="Bishop/P1jc.m3u"
          JC_URL="https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jcinema.m3u"

          echo "Fetching playlist..."
          curl -fsSL "$JC_URL" -o "$tmpdir/jc_raw.m3u"

          # Remove metadata
          grep -v -E '^#EXTM3U|#Generated on|# Join Telegram' "$tmpdir/jc_raw.m3u" > "$tmpdir/clean.m3u"

          # Remove old group-title
          sed -E 's/group-title="[^"]*"//g' "$tmpdir/clean.m3u" > "$tmpdir/tmp1.m3u"

          # Fix multiple spaces
          sed -E 's/[[:space:]]+/ /g' "$tmpdir/tmp1.m3u" > "$tmpdir/tmp2.m3u"

          # OTT NAVIGATOR FIX â†’ group-title FIRST
          awk '
          /^#EXTINF/ {
              line=$0

              # Split attributes from name
              split(line, parts, ",")
              attrs=parts[1]
              name=parts[2]

              # Only apply to News18
              if (name ~ /News18/) {

                  # Remove "#EXTINF:-1 "
                  gsub(/^#EXTINF:-1 */, "", attrs)

                  # Build correct format with group-title FIRST
                  new_line = "#EXTINF:-1 group-title=\"RJM | Viacom18\" " attrs "," name

                  print new_line
                  next
              }

              print line
              next
          }
          { print }
          ' "$tmpdir/tmp2.m3u" > "$tmpdir/final.m3u"

          {
            echo "#EXTM3U"
            echo "# Last updated: $timestamp"
          } > "$OUTPUT"

          cat "$tmpdir/final.m3u" >> "$OUTPUT"

          echo "file-ready=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.buildfile.outputs.file-ready == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add Bishop/P1jc.m3u
          if ! git diff --cached --quiet; then
            git commit -m "P1jc OTT Navigator Group Fix"
            git pull --rebase origin main || true
            git push origin main || git push origin main
          else
            echo "No changes"
          fi
