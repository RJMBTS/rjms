name: P1jc ðŸŒ

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

concurrency:
  group: master-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build P1jc.m3u (OTT Navigator Compatible Grouping + Trim Fix)
        id: buildfile
        run: |
          set -e
          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          mkdir -p Bishop
          OUTPUT="Bishop/P1jc.m3u"
          JC_URL="https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jcinema.m3u"

          echo "ðŸŒ Fetching playlist..."
          curl -fsSL "$JC_URL" -o "$tmpdir/jc_raw.m3u"

          # Remove meta/header lines
          grep -v -E '^#Generated on|# Join Telegram|#EXTM3U' \
            "$tmpdir/jc_raw.m3u" > "$tmpdir/clean.m3u"

          # Remove ANY pre-existing group-title
          sed -E 's/group-title="[^"]*"//g' "$tmpdir/clean.m3u" > "$tmpdir/tmp1.m3u"

          # Normalize whitespace (OTT Navigator is strict)
          sed -E 's/[[:space:]]+/ /g' "$tmpdir/tmp1.m3u" > "$tmpdir/tmp2.m3u"

          # EXTINF rebuild logic
          awk '
          /^#EXTINF/ {
              original = $0

              # Split attributes and channel name
              split(original, parts, ",")
              attrs = parts[1]
              name  = parts[2]

              # Trim name (CRITICAL FIX)
              name = gensub(/^[[:space:]]+|[[:space:]]+$/, "", "g", name)

              # If malformed, print as-is
              if (name == "" || name == parts[1]) {
                  print original
                  next
              }

              ###############################################
              #  GROUP 1: RJM | Viacom18
              ###############################################
              if (name ~ /News18/ ||
                  name ~ /CNBC/ ||
                  name ~ /TV18/ ||
                  name ~ /Awaaz/ ||
                  name ~ /Bajar/ ||
                  name ~ /Bajaar/ ||
                  name ~ /Prime/) {

                  gsub(/^#EXTINF:-1 */, "", attrs)
                  sub(/[[:space:]]*$/, "", attrs)

                  new_line = "#EXTINF:-1 group-title=\"RJM | Viacom18\""

                  if (attrs != "") new_line = new_line " " attrs "," name
                  else new_line = new_line "," name

                  print new_line
                  next
              }

              ###############################################
              #  GROUP 2: RJM | Colors Group
              ###############################################
              if (name ~ /^Colors/ ||
                  name ~ /Cineplex/ ||
                  name ~ /^MTV/ ||
                  name ~ /^Vh1/ ||
                  name ~ /^Nick/ ||
                  name ~ /Sonic/ ||
                  name ~ /Comedy Central/) {

                  gsub(/^#EXTINF:-1 */, "", attrs)
                  sub(/[[:space:]]*$/, "", attrs)

                  new_line = "#EXTINF:-1 group-title=\"RJM | Colors Group\""

                  if (attrs != "") new_line = new_line " " attrs "," name
                  else new_line = new_line "," name

                  print new_line
                  next
              }

              # Default: unchanged
              print original
              next
          }

          { print }
          ' "$tmpdir/tmp2.m3u" > "$tmpdir/final.m3u"

          UPDATED=$(grep -c '^#EXTINF' "$tmpdir/final.m3u")
          TOTAL="$UPDATED"

          {
            echo "#EXTM3U"
            echo "# Last updated: $timestamp"
            echo "# Channels: Total - $TOTAL"
          } > "$OUTPUT"

          cat "$tmpdir/final.m3u" >> "$OUTPUT"

          echo "file-ready=true" >> $GITHUB_OUTPUT

      - name: Commit and push updates
        if: steps.buildfile.outputs.file-ready == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add Bishop/P1jc.m3u

          if ! git diff --cached --quiet; then
            git commit -m "P1jc Grouping Update (Viacom18 + Colors + Trim Fix)"
            git pull --rebase origin main || true
            git push origin main || git push origin main
          else
            echo "No changes â€” skipping commit."
          fi

      - name: Summary
        run: echo "âœ… P1jc.m3u build completed successfully"
