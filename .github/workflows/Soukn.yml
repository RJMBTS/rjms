name: Soukn ğŸ“¡

on:
  workflow_dispatch:
  schedule:
    # Runs once every 24 hours (00:30 UTC = 06:00 IST)
    - cron: "30 0 * * *"

concurrency:
  group: stglr-radio
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§ Build StglR.m3u (AUDIO ONLY)
        shell: bash
        env:
          TZ: "Asia/Kolkata"
        run: |
          set -euxo pipefail

          tmpdir=$(mktemp -d)
          trap 'rm -rf "$tmpdir"' EXIT

          timestamp=$(date +"%Y-%m-%d %H:%M:%S %Z")
          mkdir -p Bishop
          out_file="Bishop/StglR.m3u"

          SRC_URL="https://raw.githubusercontent.com/RJMBTS/Rjms/main/SoutlR.m3u"

          echo "ğŸŒ Fetching RADIO source:"
          echo "$SRC_URL"

          # ===== FETCH =====
          if ! curl -fsSL --max-time 60 "$SRC_URL" > "$tmpdir/raw.m3u"; then
            echo "âŒ Failed to fetch source"
            exit 1
          fi

          # ===== AUDIO ONLY + DEDUP =====
          echo "ğŸ§ Filtering AUDIO ONLY & de-duplicating..."

          awk '
            BEGIN { FS="\n"; RS="#EXTINF" }
            NR>1 {
              block="#EXTINF" $0

              if (block !~ /radio="true"/) next

              split(block, lines, "\n")
              info=lines[1]
              url=lines[2]

              gsub(/^[ \t\r\n]+|[ \t\r\n]+$/, "", url)
              if (url=="" || url !~ /^https?:\/\//) next

              if (!(url in seen)) {
                seen[url]=1
                print info
                print url
              }
            }
          ' "$tmpdir/raw.m3u" > "$tmpdir/radio_unique.m3u"

          total=$(grep -c '^#EXTINF' "$tmpdir/radio_unique.m3u" || echo 0)

          # ===== FINAL HEADER =====
          {
            echo '#EXTM3U billed-msg="RJM Radio - RJMBTS Network"'
            echo "# Pushed & Updated by â€” Kittujk"
            echo "# Coded & Maintained by @RJMBTS"
            echo "# Last updated on : $timestamp"
            echo "# Radio Streams : $total"
            echo ""
          } > "$out_file"

          cat "$tmpdir/radio_unique.m3u" >> "$out_file"

          echo "âœ… Bishop/StglR.m3u generated successfully"
          echo "ğŸ§ Total unique radio streams: $total"

      - name: ğŸš€ Commit & Push StglR.m3u
        shell: bash
        run: |
          set -euxo pipefail

          git config user.name "RJMBTS Auto Builder"
          git config user.email "actions@github.com"

          git add Bishop/StglR.m3u || true

          if git diff --cached --quiet; then
            echo "No changes â€” skipping commit."
          else
            git commit -m "ğŸ§ Auto-update Bishop/StglR.m3u (Audio Only)"
            git pull --rebase origin main || git rebase --abort
            git push origin main || echo "âš ï¸ Push failed"
          fi
