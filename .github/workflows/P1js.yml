name: P1js ðŸŒ

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

concurrency:
  group: master-m3u-p1js
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build P1js.m3u
        id: buildfile
        run: |
          set -e
          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          mkdir -p Bishop
          OUTPUT="Bishop/P1js.m3u"
          SRC_URL="https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u"

          curl -fsSL "$SRC_URL" -o "$tmpdir/raw.m3u"

          grep -v -E '^#EXTM3U|# Pushed and updated by|# Join Telegram|#Generated on' \
            "$tmpdir/raw.m3u" > "$tmpdir/clean.m3u"

          sed -i 's/@ygxworld//g' "$tmpdir/clean.m3u"

          awk '
          BEGIN { IGNORECASE=1 }

          /^#EXTINF/ {
            line=$0
            getline url
            channel=line
            sub(/^.*,/, "", channel)

            ## ðŸ§¸ KIDS
            if (channel ~ /(Disney|Hungama|Nick|Sonic|Pogo|Cartoon|Discovery Kids|Sony Yay|Chutti|Kushi|Kochu|Chintu|Kids|Junior)/ || line ~ /group-title="[^"]*Kids[^"]*"/) {
              gsub(/group-title="[^"]*"/, "", line)
              sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | Kids\"", line)
            }

            ## ðŸ“° VIACOM18 â†’ CNN / CNBC / NEWS18
            else if (channel ~ /(CNN|CNBC|News18)/) {
              gsub(/group-title="[^"]*"/, "", line)
              sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | Viacom18\"", line)
            }

            ## ðŸ“˜ INFOTAINMENT
            else if (channel ~ /(Nat[ ]*Geo|National Geographic|Discovery|Animal Planet|History|Sony BBC Earth|TLC)/) {
              gsub(/group-title="[^"]*"/, "", line)
              sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | Infotainment\"", line)
            }

            ## ðŸ“º ETV
            else if (channel ~ /ETV/) {
              gsub(/group-title="[^"]*"/, "", line)
              sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | ETv Win\"", line)
            }

            ## ðŸŒž SUN NETWORK
            else if (channel ~ /(Sun TV|Sun HD|Sun Life|KTV|Gemini|Udaya|Surya)/) {
              gsub(/group-title="[^"]*"/, "", line)
              sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | SunNxt\"", line)
            }

            ## â­ STAR
            else if (channel ~ /(Star|Asianet|Vijay|Maa|Suvarna|Pravah|Utsav)/) {
              gsub(/group-title="[^"]*"/, "", line)
              sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | Star\"", line)
            }

            ## ðŸŽ¨ COLORS
            else if (channel ~ /Colors/) {
              gsub(/group-title="[^"]*"/, "", line)
              sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | Colors\"", line)
            }

            print line
            print url
            next
          }

          { print }
          ' "$tmpdir/clean.m3u" > "$tmpdir/final.m3u"

          COUNT=$(grep -c '^#EXTINF' "$tmpdir/final.m3u" || true)

          {
            echo '#EXTM3U billed-msg="RJMS - An RJMBTS Network"'
            echo "# Last updated: $timestamp"
            echo "# Channels : $COUNT"
            echo ""
          } > "$OUTPUT"

          cat "$tmpdir/final.m3u" >> "$OUTPUT"
          echo "file-ready=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.buildfile.outputs.file-ready == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add Bishop/P1js.m3u
          if ! git diff --cached --quiet; then
            git pull --rebase origin main || true
            git commit -m "P1js Update | Viacom18 enforced"
            git push origin main
          fi
