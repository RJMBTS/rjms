name: P1js üåê

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: master-m3u-p1js
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build P1js.m3u
        run: |
          set -e

          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          mkdir -p Bishop
          OUTPUT="Bishop/P1js.m3u"
          SRC_URL="https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u"

          echo "‚¨áÔ∏è Downloading source playlist..."
          curl --retry 3 --retry-delay 5 -fsSL "$SRC_URL" -o "$tmpdir/raw.m3u"

          UPDATED=$(grep -c '^#EXTINF' "$tmpdir/raw.m3u" || true)
          TOTAL="$UPDATED"

          {
            echo '#EXTM3U billed-msg="RJM Tv - RJMBTS Network"'
            echo "# Pushed and Updated by Kittujk"
            echo "# Coded & Maintained @RJMBTS"
            echo "# Last updated on : $timestamp"
            echo "# Channels : Total - $TOTAL | Updated - $UPDATED"
            echo ""
          } > "$OUTPUT"
          
          # ‚úÖ Append playlist (no deduplication)
          grep -v '^#Generated on ' "$tmpdir/raw.m3u" >> "$OUTPUT"

          awk '
          BEGIN { IGNORECASE=1 }

          /^#EXTINF/ {
            line=$0

            # üî• SUN NETWORK ‚Üí RJM | SunNxt
            if (line ~ /sun tv|sun network|sun music|sun movies|sun life|k tv|ktv|chutti tv|adithya|sirippoli|gemini|udaya|surya/) {
              gsub(/group-title="[^"]*"/, "group-title=\"RJM | SunNxt\"", line)
            }

            # ‚≠ê STAR CHANNELS ‚Üí RJM | Star
            else if (line ~ /star/) {
              gsub(/group-title="[^"]*"/, "group-title=\"RJM | Star\"", line)
            }

            # üßí KIDS CHANNELS ‚Üí RJM | Kids
            else if (line ~ /kids|disney|nick|pogo|hungama|cartoon/) {
              gsub(/group-title="[^"]*"/, "group-title=\"RJM | Kids\"", line)
            }

            # üåê ALL OTHER GROUPS ‚Üí RJM | <Original>
            else if (line ~ /group-title="/) {
              match(line, /group-title="([^"]*)"/, arr)
              gsub(/group-title="[^"]*"/, "group-title=\"RJM | " arr[1] "\"", line)
            }

            print line
            next
          }

          { print }
          ' "$tmpdir/raw.m3u" | grep -v '^#EXTM3U' >> "$OUTPUT"

          echo "‚úÖ P1js.m3u created successfully"
          echo "üìä Total: $TOTAL | Updated: $UPDATED"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add Bishop/P1js.m3u
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Auto update P1js.m3u (RJM grouping)"
          git push
