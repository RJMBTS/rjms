name: P1js üåê

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: master-m3u-p1js
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build P1js.m3u (Star + Colors + Kids Grouping)
        id: buildfile
        run: |
          set -e
          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          mkdir -p Bishop
          OUTPUT="Bishop/P1js.m3u"
          JSTAR_URL="https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u"

          echo "üåê Fetching Jstar playlist..."
          curl -fsSL "$JSTAR_URL" -o "$tmpdir/jstar_raw.m3u"

          # Remove unwanted headers + "#Generated on 1765537809"
          grep -v -E '^#EXTM3U|# Pushed and updated by|# Join Telegram|#Generated on 1765537809' \
            "$tmpdir/jstar_raw.m3u" > "$tmpdir/clean.m3u"

          # Remove ALL @ygxworld occurrences
          sed -i 's/@ygxworld//g' "$tmpdir/clean.m3u"

          # Apply STAR, COLORS, KIDS grouping rules
          awk '
            BEGIN { IGNORECASE=1 }
            /^#EXTINF/ {
              line=$0
              name_line=$0
              getline url

              channel=name_line
              sub(/^.*,/, "", channel)

              ## ‚≠ê STAR NETWORK
              if (channel ~ /(Star|Asianet|Vijay|Maa|Suvarna|Pravah|Utsav)/) {
                gsub(/group-title="[^"]*"/, "", line)
                sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | Star\"", line)
              }

              ## üé® COLORS NETWORK
              else if (channel ~ /Colors/) {
                gsub(/group-title="[^"]*"/, "", line)
                sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | Colors\"", line)
              }

              ## üß∏ DISNEY + HUNGAMA ‚Üí KIDS
              else if (channel ~ /(Disney|Hungama|Super Hungama|XD|UTV|Bindass)/) {
                gsub(/group-title="[^"]*"/, "", line)
                sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | Kids\"", line)
              }

              print line
              print url
              next
            }
            { print }
          ' "$tmpdir/clean.m3u" > "$tmpdir/final.m3u"

          UPDATED=$(grep -c '^#EXTINF' "$tmpdir/final.m3u" || true)
          TOTAL="$UPDATED"

          {
            echo '#EXTM3U billed-msg="RJMS - An RJMBTS Network"'
            echo "# Pushed and Updated by Kittujk"
            echo "# Coded & Maintained @RJMBTS"
            echo "# Last updated: $timestamp"
            echo "# Channels : Total - $TOTAL | Updated - $UPDATED"
            echo ""
            echo "########## P1js (RJM | Star + RJM | Colors + RJM | Kids Grouping) ##########"
          } > "$OUTPUT"

          cat "$tmpdir/final.m3u" >> "$OUTPUT"

          echo "UPDATED=$UPDATED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "file-ready=true" >> $GITHUB_OUTPUT

          echo "üìÅ Output generated at: $OUTPUT"
          echo "üìä Total Channels: $TOTAL"

      - name: Commit and push P1js.m3u
        if: steps.buildfile.outputs.file-ready == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add Bishop/P1js.m3u

          if ! git diff --cached --quiet; then
            git commit -m "P1js Update (Star + Colors + Kids Grouping Applied) | Total:${TOTAL} Updated:${UPDATED}"
            git pull --rebase origin main || true

            for n in {1..3}; do
              git push origin main && break
              echo "‚ö†Ô∏è Push failed, retrying in 10s... ($n/3)"
              sleep 10
            done
          else
            echo "No changes ‚Äî skipping commit."
          fi

      - name: Summary
        run: echo "‚úÖ P1js.m3u build completed successfully at $(date)"
