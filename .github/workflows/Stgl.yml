name: Stgl ğŸŒ

on:
  workflow_dispatch:
  schedule:
    # Runs once every 24 hours (00:30 UTC = 06:00 IST)
    - cron: "30 0 * * *"

concurrency:
  group: stgl-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ§© Build Stgl.m3u
        shell: bash
        env:
          TZ: "Asia/Kolkata"
        run: |
          set -euxo pipefail

          tmpdir=$(mktemp -d)
          trap 'rm -rf "$tmpdir"' EXIT

          timestamp=$(date +"%Y-%m-%d %H:%M:%S %Z")

          mkdir -p Pawn
          out_file="Bishop/Stgl.m3u"

          SRC_URL="https://rjmbts.github.io/Rjms/Soutl.m3u"

          echo "ğŸŒ Fetching source:"
          echo "$SRC_URL"

          # ===== FETCH & CLEAN =====
          if ! curl -fsSL --max-time 60 "$SRC_URL" \
            | grep -v -E '^#EXTM3U|#Generated on' \
            > "$tmpdir/all.m3u"; then
            echo "âŒ Failed to fetch source"
            exit 1
          fi

          # ===== DEDUPLICATION (EXTINF + URL) =====
          echo "ğŸ§¹ Removing duplicates..."
          awk '
            /^#EXTINF/ {
              info=$0
              gsub(/[[:space:]]+/, " ", info)
              getline url
              gsub(/[[:space:]]+/, "", url)
              if (url=="") next
              key = info "|" url
              if (!(key in seen)) {
                seen[key]=1
                print info
                print url
              }
            }
          ' "$tmpdir/all.m3u" > "$tmpdir/all_unique.m3u"

          total=$(grep -c '^#EXTINF' "$tmpdir/all_unique.m3u" || echo 0)

          # ===== UNIFORM GROUPING (PRESERVE ALL ATTRIBUTES) =====
          echo "ğŸ“‚ Grouping â†’ Local | Telugu"

          awk '
            /^#EXTINF/ {
              line=$0
              group="Local | Telugu"

              # Remove existing group-title & tvg-category
              gsub(/group-title="[^"]*"/, "", line)
              gsub(/tvg-category="[^"]*"/, "", line)

              # Normalize spacing
              gsub(/[[:space:]]+/, " ", line)

              # Inject new group fields
              sub(/^#EXTINF:-1[ ]*/, "#EXTINF:-1 group-title=\"" group "\" tvg-category=\"" group "\" ", line)

              getline url
              gsub(/^[ \t\r\n]+|[ \t\r\n]+$/, "", url)

              if (url=="" || url !~ /^https?:\/\//) next

              print line
              print url
            }
          ' "$tmpdir/all_unique.m3u" > "$tmpdir/grouped.m3u"

          updated=$(grep -c '^#EXTINF' "$tmpdir/grouped.m3u" || echo 0)

          if [ "$updated" -eq 0 ]; then
            echo "âŒ No channels processed â€” aborting"
            exit 1
          fi

          # ===== FINAL HEADER =====
          {
            echo '#EXTM3U name="Stgl" playlist-name="Stgl | Local Telugu" billed-msg="RJM Tv - RJMBTS Network"'
            echo "# Pushed & Updated by â€” Kittujk"
            echo "# Coded & Maintained by @RJMBTS"
            echo "# Last updated on : $timestamp"
            echo "# Channels : Total - $total | Updated - $updated"
            echo ""
          } > "$out_file"

          # ===== MERGE =====
          cat "$tmpdir/grouped.m3u" >> "$out_file"

          echo "âœ… Bishop/Stgl.m3u generated successfully"
          echo "ğŸ“º Total: $total | â™»ï¸ Updated: $updated"

      - name: ğŸš€ Commit & Push Stgl.m3u
        shell: bash
        run: |
          set -euxo pipefail

          git config user.name "RJMBTS Auto Builder"
          git config user.email "actions@github.com"

          git add Bishop/Stgl.m3u || true

          if git diff --cached --quiet; then
            echo "No changes â€” skipping commit."
          else
            git commit -m "ğŸ”„ Auto-update Bishop/Stgl.m3u"
            git pull --rebase origin main || git rebase --abort
            git push origin main || echo "âš ï¸ Push failed"
          fi
