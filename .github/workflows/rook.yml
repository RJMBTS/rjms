name: RJM Rook

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

concurrency:
  group: master-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build rook.m3u (Sony Only ‚Üí Wand folder)
        run: |
          set -e
          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          echo "üîπ Build started at $timestamp"

          SONY_URL="https://raw.githubusercontent.com/himanshu-temp/m3u/refs/heads/main/sony.m3u"

          # Ensure Wand folder exists
          mkdir -p Wand

          echo "üåê Fetching SONY playlist..."

          if curl -fsSL "$SONY_URL" \
              | grep -v -E '^#EXTM3U|# Pushed and updated by|# Join Telegram' \
              > "$tmpdir/sony.m3u"; then
            echo "‚úÖ SONY playlist fetched successfully."
          else
            echo "‚ùå Failed to fetch SONY playlist!"
            exit 1
          fi

          UPDATED=$(grep -c '^#EXTINF' "$tmpdir/sony.m3u" || true)
          TOTAL="$UPDATED"

          {
            echo '#EXTM3U billed-msg="RJM Tv - RJMBTS Network"'
            echo "# Pushed and Updated by Kittujk"
            echo "# Coded & Maintained @RJMBTS"
            echo "# Last updated: $timestamp"
            echo "# SONY Channels : Total - $TOTAL | Updated - $UPDATED"
            echo ""
          } > Wand/rook.m3u

          cat "$tmpdir/sony.m3u" >> Wand/rook.m3u

          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "UPDATED=$UPDATED" >> $GITHUB_ENV

          echo "üìä SONY Total Channels: $TOTAL"
          echo "‚úÖ rook.m3u created successfully at Wand/rook.m3u"

      - name: Commit and push updated rook.m3u
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add Wand/rook.m3u

          if ! git diff --cached --quiet; then
            git commit -m "Auto-update Wand/rook.m3u (Sony Only) | Total:${TOTAL} Updated:${UPDATED}"
            git pull --rebase origin main || true

            for attempt in 1 2 3; do
              git push origin main && break
              echo "‚ö†Ô∏è Push failed, retrying in 10s... ($attempt/3)"
              sleep 10
            done
          else
            echo "No changes detected ‚Äî skipping commit."
          fi

      - name: Summary
        run: echo "‚úÖ Rook Sony-only workflow completed at $(date)"
